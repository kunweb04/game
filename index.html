<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我玩的游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center;
            height: 100vh;
            background: #0e1116; /* 深色背景 */
            color: #f0f0f0; /* 明亮的文本颜色 */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            font-size: 48px; /* 增加标题大小 */
            margin-bottom: 20px;
            text-align: center; /* 标题居中 */
            width: 100%;
            color: #ffcc00; /* 明亮的标题颜色 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 添加阴影效果 */
        }

        .container {
            width: 80%;
            max-width: 1200px; /* 限制容器最大宽度 */
        }

        .game-row {
            display: flex; /* 水平排列每个游戏的文本和卡片 */
            align-items: flex-start; /* 垂直顶部对齐 */
            justify-content: space-between;
            margin-bottom: 30px; /* 每行之间的间隔 */
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* 分割矩形背景 */
            border-radius: 10px;
            height: 440px; /* 确保高度足够容纳卡片 */
        }

        .text {
            width: 70%; /* 文本占比70% */
            padding: 20px;
        }

        .text h2 {
            margin-bottom: 10px;
            font-size: 28px; /* 增加副标题大小 */
            text-align: left;
            color: #ffcc00; /* 明亮的副标题颜色 */
        }

        .text p {
            font-size: 16px;
            line-height: 1.6; /* 增加行间距 */
            color: #e0e0e0; /* 更柔和的文本颜色 */
        }

        .card {
            width: 200px; /* 卡片的宽度 */
            height: 300px; /* 卡片的高度 */
            margin-left: 20px; /* 增加卡片与文本之间的间距 */
            position: relative;
            overflow: visible; /* 允许卡片溢出，确保动画不被裁剪 */
        }

        .card img {
            width: 100%;
            height: auto; /* 让高度自适应，避免扭曲 */
            position: absolute;
            transition: 0.5s;
        }

        .cover {
            z-index: 1;
        }

        .card:hover .cover {
            box-shadow: 0 35px 35px -8px rgba(0, 0, 0, 0.75);
            transform: perspective(500px) rotateX(25deg);
        }

        .hero {
            z-index: 2;
            opacity: 0;
            padding: 10%;
        }

        .card:hover .hero {
            opacity: 1;
            transform: perspective(500px) translate3d(0, -50px, 50px);
        }

        .title {
            z-index: 3;
            bottom: 0;
            left: 0; 
            width: 100%; 
            position: absolute; 
            padding: 10%;
        }

        .card:hover, .title {
            transform: perspective(500px) translate3d(0, -25px, 50px);
        }
    </style>
</head>
<body>
    <h1>我玩的游戏</h1>
    <div class="container">
        <!-- 游戏1 -->
        <div class="game-row">
            <div class="text">
                <h2>Minecraft</h2>
                <p>2012年开始接触Minecraft手机版(无活塞世代)。</p>
                <p>主要在电脑上玩模组生存，尤其是红石机械和自动化建筑。</p>
                <p>常常花时间设计复杂的指令(2022前)。</p>
            </div>
            <div class="card">
                <img src="cover.png" class="cover" alt="Minecraft封面" />
                <img src="title.png" class="title" alt="Minecraft标题" />
                <img src="hero.png" class="hero" alt="Minecraft角色" />
            </div>
        </div>

        <!-- 游戏2 -->
        <div class="game-row">
            <div class="text">
                <h2>部落冲突</h2>
                <p>2017年左右开始接触这款策略游戏。</p>
                <p>稳2功3打手，主要注重科技、王级。</p>
                <p>主玩8848,天女矿猪,天女矿,根蔓武神。</p>
                <p>突袭打手，不喜夜世界。</p>
            </div>
            <div class="card">
                <img src="cover2.png" class="cover" alt="部落冲突封面" />
                <img src="title2.png" class="title" alt="部落冲突标题" />
                <img src="hero2.png" class="hero" alt="部落冲突角色" />
            </div>
        </div>
    </div>
</body>
</html>
