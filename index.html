<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我玩的游戏</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: sans-serif; }
    body { background: #fff; }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    header nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 60px;
      text-align: center;
    }
    .hero { 
      background: linear-gradient(to bottom, #a8e6cf, #dcedc1);
    }
    #coc { 
      background: linear-gradient(to bottom, #dcedc1, #c8e6c9);
    }
    #forager { 
      background: linear-gradient(to bottom, #c8e6c9, #a5d6a7);
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .hero button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #88d498;
      color: #fff;
    }
    .game-card {
      width: 90%;
      max-width: 600px;
      background: rgba(255,255,255,0.8);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
      margin-bottom: 20px;
    }
    .game-card:hover {
      transform: translateY(-5px);
    }
    .game-cover {
      position: relative;
      height: 200px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .game-cover span {
      position: relative;
      z-index: 2;
      font-size: 2em;
      color: #fff;
      font-weight: bold;
    }
    .game-cover .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      backdrop-filter: blur(0px);
      z-index: 1;
    }
    .coc-cover {
      background-image: url('coc_bg.png');
    }
    .coc-cover .overlay {
      background: linear-gradient(135deg, rgba(255,154,158,0.6), rgba(250,208,196,0.6));
    }
    .forager-cover {
      background-image: url('forager_bg.png');
    }
    .forager-cover .overlay {
      background: linear-gradient(135deg, rgba(161,140,209,0.6), rgba(251,194,235,0.6));
    }
    .game-info {
      padding: 20px;
    }
    .game-info h2 {
      margin-bottom: 10px;
      font-size: 1.8em;
    }
    .game-info p {
      margin-bottom: 15px;
      font-size: 1em;
      line-height: 1.5;
    }
    .game-info button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #88d498;
      color: #fff;
    }
    footer {
      padding: 40px 20px;
      margin-top: 20px;
      background: rgba(255,255,255,0.9);
    }
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .mega-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .mega-menu .menu-column {
      flex: 1;
      min-width: 200px;
      margin: 10px;
    }
    .mega-menu .menu-column h3 {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #333;
    }
    .mega-menu .menu-column ul {
      list-style: none;
      padding: 0;
    }
    .mega-menu .menu-column ul li {
      margin-bottom: 10px;
    }
    .mega-menu .menu-column ul li a {
      text-decoration: none;
      color: #555;
      font-size: 0.95em;
    }
    .footer-bottom {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .footer-bottom p {
      color: #777;
      font-size: 0.9em;
    }
    .footer-bottom button {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #88d498;
      color: #fff;
      cursor: pointer;
    }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#hero">首屏</a>

    </nav>
  </header>
  <section class="section hero" id="hero">

  </section>
  <section class="section" id="coc">
    <div class="game-card">
      <div class="game-cover coc-cover">
        <div class="overlay"></div>

      </div>

        <button onclick="window.location.href='https://oho1417.com/coc/';">进入</button>
      </div>
    </div>
  </section>
  <section class="section" id="forager">
    <div class="game-card">

        <button onclick="window.location.href='https://oho1417.com/f/';">进入</button>
      </div>
    </div>
  </section>
  <footer id="footer">
    <div class="footer-container">
      <div class="mega-menu">
        <div class="menu-column">
          <h3>游戏</h3>
          <ul>
            <li><a href="#coc">coc</a></li>
            <li><a href="#forager">Forager</a></li>
          </ul>
        </div>
        <div class="menu-column">
          <h3>COC进程</h3>
          <ul>
            <li><a href="#coc">账户进度</a></li>
            <li><a href="#coc">游玩信息</a></li>
          </ul>
        </div>
        <div class="menu-column">
          <h3>关于本站</h3>
          <ul>
            <li><a href="#hero">我玩的游戏</a></li>
            <li><a href="#hero">游戏展示</a></li>
          </ul>
        </div>
        <div class="menu-column">
          <h3>社交媒体</h3>
          <ul>
            <li><a href="#">IG</a></li>
            <li><a href="#">DC</a></li>
            <li><a href="#">GitHub</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2025 Kun游戏展示网站</p>
        <button onclick="location.href='oho1417.com'">返回个人简介</button>
      </div>
    </div>
  </footer>
  <script>

</body>
</html>
